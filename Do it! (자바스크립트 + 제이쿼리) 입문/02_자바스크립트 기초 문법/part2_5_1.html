<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		var num1 = 15;
		var num2 = 2;
		var result;
		
		result = num1 + num2;
		document.write("덧셈 : ", result, "<br>");
		
		result = num1 - num2;
		document.write("뺄셈 : ", result, "<br>");
		
		result = num1 * num2;
		document.write("곱셈 : ", result, "<br>");
		
		result = num1 / num2;
		document.write("나눗셈 : ", result, "<br>");
		
		result = num1 % num2;
		document.write("몫 : ", result, "<br>");
	</script>
	</body>
</html>
